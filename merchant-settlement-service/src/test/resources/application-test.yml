spring:
  datasource:
    url: jdbc:h2:mem:merchantdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

spring:
  main:
    allow-bean-definition-overriding: true

server:
  port: 0
